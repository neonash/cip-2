{% extends 'atlas/header.html' %}

{% load staticfiles %}
{% block title %} CIP -  Consumer Insights Platform | Analysis {% endblock %}

{% block content %}
{% verbatim %}

<div id="page-wrapper">
    <!--BEGIN TITLE & BREADCRUMB PAGE-->
    <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
        <div class="page-header pull-left">
            <div class="page-title">Analysis</div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <!--<li><i class="fa fa-home"></i>&nbsp;<a href="/home/">Home</a>&nbsp;&nbsp;</li>-->
            <!--<i class="fa fa-angle-right"></i>&nbsp;&nbsp;</li>

            <li class="active">Dashboard</li>-->
        </ol>
        <div class="clearfix"></div>
    </div>
    <!--END TITLE & BREADCRUMB PAGE-->

    <!--BEGIN CONTENT-->
    <div class="page-content">
        <div class="content-wrapper">
            <!-- Filter options-->
            <div class="portlet box">
                <div id="header_filters" class="header" style="margin:5px;">
                    <div class="row">
                        <div class="col-lg-12">
                            <center>
                                <div class="col-lg-4" >
                                    <label for="brand1">Brand</label>
                                    <select id="brand1" class="selectpicker" multiple data-actions-box="true" data-live-search="true"
                data-selected-text-format="count>1" data-count-selected-text= "{0} brands selected">
                                        <option>Loading...</option>


                                    </select>
                                </div><!--col-lg-4-->



                                <div class="col-lg-4" >
                                    <label for="source1">Source</label>
                                    <select id="source1" class="selectpicker" multiple data-actions-box="true" data-live-search="true"
                                    data-selected-text-format="count>1" data-count-selected-text= "{0} sources selected">
                                        <option>Loading...</option>

                                    </select>
                                </div>



                                <div class="col-lg-4" >

                                    <label for="sku1">SKU</label>
                                    <select id='sku1' class="selectpicker" multiple data-actions-box="true" data-live-search="true"
                                    data-selected-text-format="count>1" data-count-selected-text= "{0} models selected">
                                        <option>Loading...</option>

                                    </select>
                                </div>
                            </center>
                        </div><!--col-lg-12-->
                    </div><!--row-->
                    <br/>
                    <div class="row">
                        <div class="col-lg-12">
                            <center>
                                <label for="from">From<span style="margin:5px;"></span></label>
                                <input type="text" id="from" name="from" placeholder="mm/dd/yyyy">
                                <label for="to">To<span style="margin:5px;"></span></label>
                                <input type="text" id="to" name="to" placeholder="mm/dd/yyyy">
                            </center>
                        </div>
                    </div><!--row-->
                </div><!--head_filters-->
            </div><!--portlet box-->
        </div><!--content wrapper-->


        <div class="row">
            <div class="col-lg-12" id="brandsummaryChartDiv">
                <div class="portlet box">
                    <div class="portlet-body">
                        <div id="brandsummaryChart" style="width: 100%; height:300px"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- sentiment charts -->
        <div class="row">

            <div class="col-lg-6" id="linechartDiv">
                <div class="portlet box">
                    <div class="portlet-body">
                        <div id="line-chart" style="width: 100%; height:300px"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6" id="barchartDiv">
                <div class="portlet box" >

                    <div class="portlet-body">
                        <div id="bar-chart" style="width: 100%; height:300px"></div>
                    </div>
                </div>

            </div><!--END COL-LG-6 -->


        </div><!--END ROW-->

        <!-- Doughnut charts for triggers drivers -->

        <div class="row">
            <div class="col-lg-6">
                <div class="portlet box">
                    <!--<div class="portlet-header">
                            <div class="caption">Line Chart</div>
                            <div class="tools"><i class="fa fa-chevron-up"></i></div>
                    </div>-->
                    <div class="portlet-body">
                        <div id="donut-chart1" style="width: 100%; height:300px"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">

                <div class="portlet box" >
                    <!--<div class="portlet-header">
                            <div class="caption">Bar Chart</div>
                            <div class="tools"><i class="fa fa-chevron-up"></i></div>
                    </div>-->
                    <div class="portlet-body">
                        <div id="donut-chart2" style="width: 100%; height:300px"></div>
                    </div>
                </div>
            </div><!--END COL-LG-6 -->
        </div><!--END ROW-->

        <!--<div class="row">

                    </div><!--END PANEL BODY ->

        </div><!--END ROW ->-->

    </div>
